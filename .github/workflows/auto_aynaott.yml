name: ЁЯУ║ Auto Update AynaOTT M3U

on:
  workflow_dispatch:  # ЁЯСЙ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛ ржпрж╛ржмрзЗ GitHub ржерзЗржХрзЗ
  schedule:
    - cron: "0 */6 * * *"  # тП░ ржкрзНрж░рждрж┐ рзм ржШржгрзНржЯрж╛рзЯ рж╕рзНржмрзЯржВржХрзНрж░рж┐рзЯржнрж╛ржмрзЗ рж░рж╛ржи (UTC ржЯрж╛ржЗржо ржЕржирзБржпрж╛рзЯрзА)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4

    - name: ЁЯФ╣ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ЁЯФ╣ Install dependencies
      run: |
        pip install requests

    - name: ЁЯФ╣ Run AynaOTT Playlist Generator
      run: |
        python aynaott_auto.py  # ЁЯза ржПржЦрж╛ржирзЗ рждрзЛржорж╛рж░ Python ржлрж╛ржЗрж▓рзЗрж░ ржирж╛ржо (рждрзЛржорж╛рж░ рж╕рзНржХрзНрж░рж┐ржкрзНржЯ ржЕржирзБржпрж╛рзЯрзА рж░рж╛ржЦрзЛ)

    - name: ЁЯФ╣ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add AynaOTT.m3u
        git commit -m "тЬЕ Auto Updated AynaOTT.m3u on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
