name: ЁЯУ║ Auto Update AynaOTT M3U

on:
  workflow_dispatch:  # ЁЯСЙ ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛ ржпрж╛ржмрзЗ
  schedule:
    - cron: "0 */6 * * *"  # тП░ ржкрзНрж░рждрж┐ рзм ржШржгрзНржЯрж╛рзЯ рж░рж╛ржи рж╣ржмрзЗ (UTC ржЯрж╛ржЗржо)

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # тЬЕ ржПржЗ рж▓рж╛ржЗржиржЯрж╛ржЗ рж╕ржмржЪрзЗрзЯрзЗ ржЬрж░рзБрж░рж┐ (Actions ржХрзЗ push ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗрзЯ)

    steps:
    - name: ЁЯФ╣ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # тЬЕ GitHub Actions-ржПрж░ ржбрж┐ржлрж▓рзНржЯ ржЯрзЛржХрзЗржи

    - name: ЁЯФ╣ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: ЁЯФ╣ Install dependencies
      run: |
        pip install requests

    - name: ЁЯФ╣ Run AynaOTT Playlist Generator
      run: |
        python aynaott_auto.py  # рждрзЛржорж╛рж░ рж╕рзНржХрзНрж░рж┐ржкрзНржЯрзЗрж░ ржирж╛ржо ржПржЦрж╛ржирзЗ рж░рж╛ржЦрзЛ

    - name: ЁЯФ╣ Commit and Push Updated M3U
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add AynaOTT.m3u
        git commit -m "тЬЕ Auto Updated AynaOTT.m3u on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin HEAD:${{ github.ref }}  # тЬЕ рж╕ржарж┐ржХржнрж╛ржмрзЗ ржмрж░рзНрждржорж╛ржи ржмрзНрж░рж╛ржЮрзНржЪрзЗ push ржХрж░ржмрзЗ
